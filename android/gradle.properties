# ===============================
# GRADLE JVM MEMORY (CRITICAL)
# ===============================
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# ===============================
# PERFORMANCE
# ===============================
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# ===============================
# KOTLIN
# ===============================
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.useRelativePaths=false
kotlin.incremental.useClasspathSnapshot=false
kotlin.incremental.classpath.snapshot.enabled=false
kotlin.compiler.execution.strategy=in-process

# ===============================
# ANDROID
# ===============================
android.useAndroidX=true
android.enableJetifier=true

# ? ABSOLUTE FIX FOR quill_native_bridge_android
# ? disables lint for ALL modules (app + plugins)
android.lint.abortOnError=false
android.lint.checkReleaseBuilds=false
android.lint.baseline=

# ===============================
# STABILITY (WINDOWS)
# ===============================
org.gradle.vfs.watch=false
